<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Video</title>
    <link rel="stylesheet" href="single_video.css">
</head>
<body>
    <header>
        <h1>Video Details</h1>
        <button id="back-btn">Back to Gallery</button>
    </header>
    <main>
        <div id="video-details-container">
            <div id="video-display">
                <img id="video-thumbnail" src="example-thumbnail.jpg" alt="Video Thumbnail">
            </div>
            <div id="video-info">
                <h2 id="video-title">Video Title</h2>
                <p id="video-author">By Author</p>
            </div>
        </div>
        <aside id="other-videos">
            <h3>Other Videos</h3>
            <div class="other-videos-flex">
                <!-- Other videos will be dynamically added here -->
                <div class="video-post">
                    <img src="example-thumbnail-1.jpg" alt="Other Video Thumbnail">
                    <h3>Other Video 1</h3>
                </div>
                <div class="video-post">
                    <img src="example-thumbnail-2.jpg" alt="Other Video Thumbnail">
                    <h3>Other Video 2</h3>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
